<section id="main-login">
    <div class="login_wrapper">
       <div class="logo">

       </div>

                  <div id="signin">
                      <form class="form-signin" role="form">
                         <h3 class="login-heading">Log In</h3>
                          <div class="entry-group">
                        <!--     <label class="inputlabel">Please enter your email address</label> -->
                            <div class="input-icon">
                              <input type="text" class="inputform" placeholder="Username">
                             </div> 
                       <!--        <label class="inputlabel">Enter your password</label> -->
                            <div class="input-icon">
                              <input type="password" class="inputform" placeholder="Password">
                            </div> 
                            <div class="text-center">
                               <button class="btn_signin" type="submit">Login</button>
                            </div>
                             
                          </div>
                      </form>
                  </div>

   
    </div>
</section>
